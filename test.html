    <style>
        .main-box {
            position: relative;
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 5px;
            width: 40px;
        }

        .gsap-box {
            position: absolute;
            background: #f00 !important;
            z-index: 1;
        }

        .box,
        .gsap-box {
            background: #000;
            width: 10px;
            height: 10px;
        }

        .box:last-child {
            grid-row: 3;
        }

        .pad-tb {
            padding: 1000px 0;
        }

        .mar-left {
            margin: auto;
            margin-right: 0;
        }

        .comm-op {
            opacity: 0;
        }
    </style>
